    <title>Parco - RWA Investment Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#173726',      // Dark Green
                medium: '#41b39a',    // Medium Green/Teal
                deep: '#056052',      // Deep Green
                offWhite: '#f4f4ef',  // Background
                sage: '#7ebea6',      // Muted Green
                lightGray: '#e5ece9', 
                mint: '#e5f9f4',      // Light Mint
                black: '#101010',
                lime: '#9eefbc',      // Bright Green
                tan: '#d5b48c',       // Accent Tan
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              logo: ['Bungee', 'cursive'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f4f4ef; /* brand.offWhite */
        color: #173726; /* brand.dark */
      }
      /* Hide scrollbar for clean mobile look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .font-logo {
        font-family: 'Bungee', cursive;
      }
    </style>
